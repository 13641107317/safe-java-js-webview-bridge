<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>书呆子精神院</title>
  <meta name="author" content="Yanyuetian">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:site_name" content="书呆子精神院"/>
  <script src="file:///android_asset/zepto.js" type="text/javascript"></script>
  <style>
      .entry li {
          line-height: 35px;
          text-decoration: underline;
          color: #11E;
      }
  </style>
</head>

<body style="height: 1500px;">
<div class="blog-header">
  <h3>Java Interface 可用接口列表测试</h3>
</div>
<ul class="entry">
    <li onclick="HostApp.alert('HostApp.alert');">HostApp.alert</li>
    <li onclick="HostApp.toast('HostApp.toast');">HostApp.toast</li>
    <li onclick="HostApp.testLossTime(new Date().getTime() + '');">HostApp.testLossTime</li>
    <li onclick="HostApp.toast(HostApp.getIMSI());">HostApp.getIMSI</li>
</ul>


<script type="text/javascript">
    $(function () {
        //HostApp.alert("document ready now");
        if (HostApp.existVerticalScrollbar()) {
            HostApp.setOnScrollBottomListener (40, function (contentHeight) {
                HostApp.toast("reach content(height " + contentHeight + ") bottom");
            });
        }
    });
</script>


</body>
</html>
